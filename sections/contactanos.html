<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,600&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos - Café</title>
</head>
<body>
    <header id="header">
        <h1 class="header__logo"><a href="index.html">Proyecto Café</a></h1>
        <!-- nav -->
        <nav id="nav">
            <ul class="botonera">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
        <!-- ends nav -->
    </header>
    <!-- ends header -->
    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contactate con nosotros</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre">
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email">
                    <br>
                    <select name="motivo" >
                        <option selected>Motivo</option>
                        <option value="1">Franquicias</option>
                        <option value="2">Problemas con la tienda</option>
                        <option value="3">Sugerencias</option>
                    </select>
                    <br>
                    <textarea placeholder="Escribinos, te responderemos a la brevedad."></textarea>
                    <br>
                    <input type="checkbox">  Subscribirse al newsletter
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar formulario">
                </fieldset>
            </form>
            <!-- ends form -->
        </section>
    </main>
    <footer id="footer">
        <p>&quot;El café es un tipo de magia que puedes tomar.&quot;</p>
        <div class="redes">
            <h3>Seguinos en nuestas redes</h3>
            <a href="http://twitter.com" target="_blank"><img src="../img/twitter-icon.png" alt="twitter"></a>
            <a href="http://facebook.com" target="_blank"><img src="../img/facebook-icon.png" alt="facebook"></a>
            <a href="http://instagram.com" target="_blank"><img src="../img/instagram-icon.png" alt="instagram"></a>
        </div>
    </footer>
</body>
</html>
